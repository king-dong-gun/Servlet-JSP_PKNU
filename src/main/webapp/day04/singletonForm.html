<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>SingletonForm</title>
</head>
<body>
<form method="post" action="/single">
    <div>
        <label for="num">Number :</label>
        <input type="text" id="num" name="num">
    </div>
    <div>
        <input type="submit" name="operation" value="+">
        <input type="submit" name="operation" value="-">
        <input type="submit" name="operation" value="*">
        <input type="submit" name="operation" value="/">
        <input type="submit" name="operation" value="=">
    </div>
</form>
</body>
</html>
