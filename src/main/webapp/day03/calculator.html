<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
<h2>Calculator Servlet</h2>

<form method="post" action="/calc">
    <input type="text" name="number1" size="10">
    <select name="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="text" name="number2" size="10">
    <input type="submit" value="계산">
</form>
</body>
</html>
